<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2d142d;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        /* Уменьшаем все изображения на 40%, кроме кнопок */
        .slide img:not(.button1):not(.restart_button) {
            max-width: 70%; /* Уменьшение на 40% */
            max-height: 70%; /* Уменьшение на 40% */
            position: relative; /* Для сдвига вниз */
            top: 10%; /* Сдвигаем вниз на 20% */
        }

        /* Уменьшаем 1 изображение на 50% */
        #slide1 img:first-child {
            max-width: 50%; /* Уменьшение на 50% */
            max-height: 50%; /* Уменьшение на 50% */
            animation: tiltAnimation 3s infinite; /* Анимация наклона */
        }

        /* Анимация наклона для первой картинки */
        @keyframes tiltAnimation {
            0% {
                transform: rotate(0deg); /* Начальное положение */
            }
            25% {
                transform: rotate(-5deg); /* Наклон влево */
            }
            50% {
                transform: rotate(5deg); /* Наклон вправо */
            }
            75% {
                transform: rotate(-5deg); /* Наклон влево */
            }
            100% {
                transform: rotate(0deg); /* Возврат в исходное положение */
animation: spinAnimation 10s linear infinite;
            }
        }

        /* Увеличиваем кнопку button1 на 200% */
        .button1 {
            position: absolute;
            cursor: pointer;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* Увеличение на 200% (было 100px, стало 200px) */
        }

        /* Анимация вращения для кнопки повтора */
        .restart_button {
            position: absolute;
            cursor: pointer;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px; /* Размер кнопки */
            animation: spinAnimation 10s linear infinite; /* Замедленная анимация вращения */
        }

        /* Анимация вращения против часовой стрелки */
        @keyframes spinAnimation {
            0% {
                transform: translateX(-50%) rotate(0deg); /* Начальное положение */
            }
            100% {
                transform: translateX(-50%) rotate(-360deg); /* Полный оборот против часовой стрелки */
            }
        }

        .invisible-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Титульная страница -->
    <div class="slide" id="slide1">
        <img src="image1.png" alt="Image 1">
        <img src="button1.png" alt="Button 1" class="button1" onclick="nextSlide()">
    </div>

    <!-- Страницы с картинками -->
    <div class="slide" id="slide2">
        <img src="image2.png" alt="Image 2">
        <div class="invisible-button" onclick="nextSlide()"></div>
    </div>

    <div class="slide" id="slide3">
        <img src="image3.png" alt="Image 3">
        <div class="invisible-button" onclick="nextSlide()"></div>
    </div>

    <div class="slide" id="slide4">
        <img src="image4.png" alt="Image 4">
        <div class="invisible-button" onclick="nextSlide()"></div>
    </div>

    <div class="slide" id="slide5">
        <img src="image5.png" alt="Image 5">
        <img src="restart_button.png" alt="Restart Button" class="restart_button" onclick="restartSlides()">
    </div>

    <script>
        let currentSlide = 1;

        function showSlide(slideNumber) {
            // Скрываем все слайды
            document.querySelectorAll('.slide').forEach(slide => {
                slide.style.display = 'none';
            });

            // Показываем текущий слайд
            document.getElementById(`slide${slideNumber}`).style.display = 'block';
        }

        function nextSlide() {
            currentSlide++;
            if (currentSlide > 5) currentSlide = 1; // Если слайды закончились, начинаем сначала
            showSlide(currentSlide);
        }

        function restartSlides() {
            currentSlide = 1;
            showSlide(currentSlide);
        }

        // Показываем первый слайд при загрузке страницы
        showSlide(currentSlide);
    </script>
</body>
</html>
